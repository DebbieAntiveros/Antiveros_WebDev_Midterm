<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale-=1.0"/>
        <title> Google</title>
        <!-- add icon link -->
        <link rel = "icon" href = "http://pngimg.com/uploads/google/google_PNG19635.png" type = "image/x-icon"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <a href="#"> Gmail </a>
            <a href="#"> Images </a>
            <a href="#"> <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"> </a>
            <button> Sign In </button>
        </div>
        <div class="main">
                <div class="logo-img">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div class="bar">
                    <input class="searchbar" type="text" title="Search">
                    <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                </div>
                <div class="buttons">
                    <button class="button" type="button">Google Search</button>
                    <button class="button" type="button">I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    <label>Google offered in:</label>
                    <a href="#">Filipino</a>
                    <a href="#">Cebuano</a>
                </div>
        </div>
        <div class="footer">
                <div class="footer-item country"> 
                    <p>Philippines</p>
                </div>      
                <div class="footer-item footer-links">
                    <div class="footer-sublinks">
                        <a href="#"> Advertising</a>
                        <a href="#"> Business</a>
                        <a href="#"> About</a>
                        <a href="#"> How Search works</a>
                    </div>
                    <div class="footer-sublinks">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div> 
        </div>
                 
    </body>
</html>
